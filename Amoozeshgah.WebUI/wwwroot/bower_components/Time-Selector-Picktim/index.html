<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Picktim: Time Picker Plugin Example</title>
     <link href="css/picktim.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="timepicker" id="timepicker"></div>
    </div>
    
    <script src="js/picktim.js"></script>
    <script>
        $(".timepicker").picktim({ mode: 'h24' });
    </script>
</body>
</html>
